          let time = $("#jsonform-1-elt-Time").val();
          let dateTime = $("#jsonform-1-elt-Date_Time").val();
          let street = $("#jsonform-1-elt-Street").val();
          let streetNumber = $("#jsonform-1-elt-Streetnumber").val();
          let postalCode = $("#jsonform-1-elt-PostalCode").val();
          let city = $("#jsonform-1-elt-City").val();
          // let inputFields = document.querySelectorAll(".form-control");
